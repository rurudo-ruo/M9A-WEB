name: Sync M9A docs and deploy

on:
  # 当 M9A 仓库文档更新时触发
  # Triggered when M9A repository docs are updated
  repository_dispatch:
    types: [md_changes]
  # 手动触发部署
  # Manually trigger deployment
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout M9A-WEB repository
        uses: actions/checkout@v4
        with:
          # "最近更新时间" 等 git 日志相关信息，需要拉取全部提交记录
          # "Last updated time" and other git log-related information require fetching all commit records.
          fetch-depth: 0

      - name: Checkout M9A repository
        uses: actions/checkout@v4
        with:
          repository: MAA1999/M9A
          path: M9A-temp

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 22

      # 同步 M9A 仓库的文档到本仓库
      # Sync docs from M9A repository to current repository
      - name: Sync docs from M9A
        run: |
          # 同步中文文档
          rsync -av --delete M9A-temp/docs/zh_cn/ docs/zh_cn/ || true
          # 同步英文文档
          rsync -av --delete M9A-temp/docs/en_us/ docs/en_us/ || true

      # 安装依赖
      # Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 运行构建脚本
      # Run the build script
      - name: Build VuePress site
        run: pnpm run docs:build

      # 查看 workflow 的文档来获取更多信息
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # 部署到 gh-pages 分支
          target_branch: gh-pages
          # 部署目录为 VuePress 的默认输出目录
          build_dir: docs/.vuepress/dist
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
